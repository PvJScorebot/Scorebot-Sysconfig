#!/usr/bin/false
# Apache Configuration
ServerRoot                      "/etc/httpd"

# Modules
LoadModule env_module           modules/mod_env.so
#LoadModule ssl_module           modules/mod_ssl.so
LoadModule dir_module           modules/mod_dir.so
LoadModule wsgi_module          modules/mod_wsgi.so
LoadModule mime_module          modules/mod_mime.so
LoadModule http2_module         modules/mod_http2.so
LoadModule proxy_module         modules/mod_proxy.so
LoadModule unixd_module         modules/mod_unixd.so
LoadModule alias_module         modules/mod_alias.so
LoadModule rewrite_module       modules/mod_rewrite.so
LoadModule headers_module       modules/mod_headers.so
LoadModule setenvif_module      modules/mod_setenvif.so
LoadModule log_config_module    modules/mod_log_config.so
LoadModule reqtimeout_module    modules/mod_reqtimeout.so
LoadModule proxy_http_module    modules/mod_proxy_http.so
LoadModule authz_host_module    modules/mod_authz_host.so
LoadModule authz_core_module    modules/mod_authz_core.so
LoadModule proxy_fcgi_module    modules/mod_proxy_fcgi.so
LoadModule mpm_worker_module    modules/mod_mpm_worker.so
LoadModule vhost_alias_module   modules/mod_vhost_alias.so
LoadModule negotiation_module   modules/mod_negotiation.so
LoadModule proxy_connect_module modules/mod_proxy_connect.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so

# Configuration
User                            http
Group                           http
Listen                          80
Header                          always setifempty X-Frame-Options DENY
Header                          always setifempty Referrer-Policy strict-origin
Header                          always setifempty X-Content-Type-Options nosniff
Header                          always setifempty X-XSS-Protection "1; mode=block"
Header                          always setifempty Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; img-src 'self'"
PidFile                         /run/httpd/httpd.pid
Timeout                         60
ErrorLog                        /var/log/httpd/error_log
LogLevel                        warn
FileETag                        none
KeepAlive                       on
Protocols                       h2 http/1.1
ServerName                      "scorebot"
MaxMemFree                      2048
TraceEnable                     off
ServerTokens                    prod
DocumentRoot                    /srv/http
DirectoryIndex                  index.html
AccessFileName                  .htaccess
ServerSignature                 off
HostnameLookups                 off
DefaultLanguage                 en
KeepAliveTimeout                5
UseCanonicalName                off
RequestReadTimeout              header=20-40,MinRate=500 body=20,MinRate=500
MaxKeepAliveRequests            100

# Include Files
Include                         /etc/httpd/conf/scorebot-role.conf

# File Configs
<Files ".ht*">
    Require                     all denied
</Files>

# Directory Configs
<Directory />
    AllowOverride               none
    Require                     all denied
</Directory>
<Directory "/srv/http/cgi-bin">
    AllowOverride               none
    Options                     none
    Require                     all denied
</Directory>

# Module Configs
<IfModule ssl_module>
    SSLProtocol                 all -SSLv2 -SSLv3
    SSLRandomSeed               startup builtin
    SSLRandomSeed               connect builtin
    SSLCipherSuite              HIGH:!MEDIUM:!MD5:!RC4
    SSLSessionCache             "shmcb:/run/httpd/ssl_scache(512000)"
    SSLProxyProtocol            all -SSLv2 -SSLv3
    SSLHonorCipherOrder         on
    SSLOpenSSLCOnfCmd           DHParameters "/etc/httpd/ssl/dhparams/web1.pem"
    SSLProxyCipherSuite         HIGH:!MEDIUM:!MD5:!RC4
    SSLPassPhraseDialog         builtin
    SSLSessionCacheTimeout      300
    <Directory "/srv/http/cgi-bin">
        SSLOptions              +StdEnvVars
    </Directory>
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions              +StdEnvVars
    </FilesMatch>
    BrowserMatch                "MSIE [2-5]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
</IfModule>
